<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bad word catcher</title>
    <link rel="stylesheet" href="index.CSS">
  </head>
  <body>
    <div class="Bad word catcher with loops">
      <div class="box" id="midbox">
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5"></script>
    <script src="js/bwx.js"></script>
  </body>
</html>

<script>

  

  let badwords = ["clear","water","tires"];

  

  let count;

  function myevaluate(){

      

      count = 0;

      let text = "";

      

      text = document.getElementById("sent").value;

      let words = [];

      

      words = text.split(" ");



      

      for(let i = 0; i < badwords.length; i++) {

         

          for(let j = 0; j < words.length; j++){

              

              if(words[j] == badwords[i]) {

                 

                  count++;

              }

          }

      }

     

      if (count == 0) {

          document.querySelector(".message").innerHTML = "No bad word found";

      }

      

      else {

          document.querySelector(".message").innerHTML = "Bad word found<br>Total bad words : " + count;

      }

      

      document.getElementById("sent").value = "";

  };

</script>

</body>

</html>

<style>

  .container {

      width: 100vw;

      text-align: center;

  }

  

</style>



</head>

<body>

<div class="container">

  <br>

  <label for="sentence">Enter Sentence: </label>

  <input type="text" id="sent" name="sentence"><br><br>   

  

  <button id="sent" type="submit" onclick="myevaluate()">CHECK</button>

  <p class="message"></p>     

</div>
